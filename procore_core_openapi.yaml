  /rest/v1.1/companies/{company_id}/uploads:
    post:
      tags:
        - Core > Company > Company Uploads
      summary: Create Upload
      description: >-
        Creating an Upload is the first step in associating a file to a resource

        in Procore. Creating an Upload can be seen as fetching instruction on
        how

        to post your file directly to Procore's storage service.


        The instructions contain three properties: a UUID to reference the

        Upload, a URL which has to be used to post the file, and fields which

        need to be posted together with the file.


        To upload the file you must POST to the URL in the _url_ property with

        a multipart/form-data body (see RFC 2388). Make sure to include **all**

        the names and values from _fields_ without altering them. The URL and

        fields necessary to complete the upload may vary between companies and

        may also change over time so none of these may be hard-coded. Finally
        add

        a field named _file_ with the actual file data.


        Uploads are associated to a Company so they can use company specific

        upload settings. The currently authenticated user will become the owner

        of the Upload and only that user can use the Upload in subsequent

        requests.


        You will have to initiate the upload within one hour or you can expect

        a 403 Forbidden response. Other errors are usually clearly explained in

        the response body.


        For an example of how to associate a finalized upload to another
        resource

        in Procore see the Photos resource. An Upload will have to be associated

        to another resource within a week or it will be automatically deleted
        from

        Procore servers.


        Note that there is also a variant of this API endpoint that works using
        a

        Project ID.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                response_filename:
                  type: string
                  description: >-
                    (Required) By setting a filename you ensure that the storage
                    service knows the

                    filename of the upload. Files are often downloaded directly
                    from the

                    storage service and without the filename they will save on
                    the end

                    users' device without a readable name or extension.
                  example: <string>
                response_content_type:
                  type: string
                  description: >-
                    The content-type set through this parameter will be used by
                    the storage

                    service during download just like the response_filename.
                    Setting this

                    value is less important because HTTP clients and operating
                    systems are

                    generally well equipped to determine file types.


                    Setting this parameter is optional and should only be
                    included when you

                    are certain it's correct or when you want to force a
                    content-type other

                    than what the filename extension suggests.
                  example: <string>
                attachment_content_disposition:
                  type: string
                  description: >-
                    The content type set through this parameter will be used by
                    the storage system during download, similar to the
                    response_filename. When set to true, the file will be
                    downloaded as an attachment. Otherwise, the file content
                    will be rendered inline in the browser.
                  example: <boolean>
                segments:
                  type: string
                  description: Upload segments
                  example: >-
                    [{"size":"<integer>","sha256":"<string>","md5":"<string>","etag":"<string>"},{"size":"<integer>","sha256":"<string>","md5":"<string>","etag":"<string>"}]
      parameters:
        - name: Procore-Company-Id
          in: header
          schema:
            type: string
          description: >-
            (Required) Unique company identifier associated with the Procore
            User Account.
          example: <integer>
        - name: Content-Type
          in: header
          schema:
            type: string
          example: multipart/form-data
        - name: company_id
          in: path
          schema:
            type: string
          required: true
          description: (Required) Unique identifier for the company.
          example: <integer>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
