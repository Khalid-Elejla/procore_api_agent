  /rest/v1.0/companies/{company_id}/trades:
    get:
      tags:
        - Core > Company > Trades
      summary: List trades
      description: Return a list of all Trades associated with a Company.
      parameters:
        - name: Procore-Company-Id
          in: header
          schema:
            type: string
          description: >-
            (Required) Unique company identifier associated with the Procore
            User Account.
          example: <integer>
        - name: page
          in: query
          schema:
            type: string
          description: Page
          example: <integer>
        - name: per_page
          in: query
          schema:
            type: string
          description: Elements per page
          example: <integer>
        - name: filters[updated_at]
          in: query
          schema:
            type: string
          description: >-
            Return item(s) last updated within the specified ISO 8601 datetime
            range.

            Formats:

            `YYYY-MM-DD`...`YYYY-MM-DD` - Date

            `YYYY-MM-DDTHH:MM:SSZ`...`YYYY-MM-DDTHH:MM:SSZ` - DateTime with UTC
            Offset

            `YYYY-MM-DDTHH:MM:SS+XX:00`...`YYYY-MM-DDTHH:MM:SS+XX:00` - Datetime
            with Custom Offset
          example: <date>
        - name: filters[active]
          in: query
          schema:
            type: string
          description: Limit results to available trades
          example: <boolean>
        - name: filters[query]
          in: query
          schema:
            type: string
          description: Query trades by name
          example: <string>
        - name: company_id
          in: path
          schema:
            type: string
          required: true
          description: (Required) Unique identifier for the company.
          example: <integer>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Core > Company > Trades
      summary: Create Trade
      description: Creates a Trade associated to a Company.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                trade:
                  name: <string>
                  active: <boolean>
      parameters:
        - name: Procore-Company-Id
          in: header
          schema:
            type: string
          description: >-
            (Required) Unique company identifier associated with the Procore
            User Account.
          example: <integer>
        - name: Content-Type
